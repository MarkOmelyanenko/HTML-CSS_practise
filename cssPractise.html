<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practise</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    Привет, <a href="https://google.com" target="_blank">Мир</a>!<br>
    Привет, <a id="my_link" href="https://google.com" target="_blank">Мир</a>!<br>
    Привет, <a id="test_link" href="https://google.com" target="_blank">Мир</a>!

    <hr>

    <div>
        Это синий div!
    </div>

    <hr>

    <div>
        <a href="#" class="animal lion">Животное!</a><br>
        <a href="#" class="animal snake">Животное!</a><br>
        <a href="#" class="animal monkey">Животное!</a><br>
        <a href="#" class="human">Человек!</a>
    </div>

    <hr>

    <div class="message dashed">
        Все файлы успешно удалены! (dashed-обводка)
    </div>

    <div class="message solid">
        Всё норм? (solid-обводка)
    </div>

    <div class="message success">
        Всё норм? (solid-обводка)
    </div>

    <div class="message fail">
        Всё норм? (solid-обводка)
    </div>

    <div class="message info">
        Скоро что-то будет...
    </div>

    <div class="message warning">
        Внимание! Весь прогресс пойдёт коту под хвост! :(
    </div>
</body>
</html>
